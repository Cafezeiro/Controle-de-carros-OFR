<!doctype html>
<html lang="pt-BR">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Cadastro de Ve√≠culos</title>

<!-- Firebase CDN -->
<script src="https://www.gstatic.com/firebasejs/10.12.4/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.12.4/firebase-database-compat.js"></script>

<style>
body{font-family:Arial;background:#f5f7fb;margin:0;padding:16px}
.wrap{max-width:500px;margin:auto;background:#fff;padding:16px;border-radius:12px}
label{font-weight:bold}
input,button{width:100%;padding:14px;margin-top:6px;font-size:16px}
button{border:none;border-radius:8px;font-weight:bold;cursor:pointer}
.normal{background:#16a34a;color:#fff}
.ofr{background:#dc2626;color:#fff}
</style>
</head>

<body>
<div class="wrap">
<h2>üöõ Cadastro de Ve√≠culo</h2>

<label>N¬∫ Transporte</label>
<input id="transporte" type="number">

<label>Placa</label>
<input id="placa" type="text" style="text-transform:uppercase">

<label>Entrada Usina</label>
<input id="entrada" type="datetime-local">

<label>Chegada √Årea</label>
<input id="chegada" type="datetime-local">

<button class="normal" onclick="adicionar(false)">Adicionar Normal</button>
<button class="ofr" onclick="adicionar(true)">Adicionar OFR</button>
</div>

<script>
// üî• FIREBASE CONFIG
const firebaseConfig = {
  apiKey: "AIzaSyC4QzvRKk-l7F9RbgIt_N7_It3FxZ_TIhM",
  authDomain: "controle-carregamento.firebaseapp.com",
  databaseURL: "https://controle-carregamento-default-rtdb.firebaseio.com",
  projectId: "controle-carregamento",
  storageBucket: "controle-carregamento.firebasestorage.app",
  messagingSenderId: "880348216752",
  appId: "1:880348216752:web:fbea1e525c37c877e22a75"
};

firebase.initializeApp(firebaseConfig);
const db = firebase.database();

function adicionar(ofr){
  if(!transporte.value || !placa.value || !entrada.value || !chegada.value){
    alert("Preencha todos os campos");
    return;
  }

  const id = Date.now();

  db.ref("fila/"+id).set({
    transporte: transporte.value,
    placa: placa.value.toUpperCase(),
    entrada: entrada.value,
    chegada: chegada.value,
    tipo: ofr ? "OFR" : "Normal"
  });

  transporte.value = placa.value = entrada.value = chegada.value = "";
}
</script>
</body>
</html>
